<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Order Details</title>

    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
          rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap"
          rel="stylesheet">

    <!-- Your custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div class="container">
    <div class="app-header">
        <h2>Order #<span th:text="${order.orderId}"></span></h2>
        <a href="/ui/orders/open" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back
        </a>
    </div>

    <div class="card p-3 mb-4">
        <p><b>Table:</b> <span th:text="${order.tableId != null ? order.tableId : 'TAKEAWAY'}"></span></p>
        <p><b>Status:</b> <span class="badge badge-open" th:text="${order.status}"></span></p>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Pending</th>
            <th>Price</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="oi : ${order.orderItems}">
            <td>
                <b th:text="${oi.item.name}"></b><br/>
                <small class="text-muted" th:text="${oi.item.description}"></small>
            </td>
            <td th:text="${oi.itemsCount}"></td>
            <td th:text="${oi.pendingItems}"></td>
            <td>â‚¹ <span th:text="${oi.item.cost}"></span></td>
            <td>
                <button class="btn btn-sm btn-outline-primary">
                    <i class="bi bi-plus"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger">
                    <i class="bi bi-dash"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
