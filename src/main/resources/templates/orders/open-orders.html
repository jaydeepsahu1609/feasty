<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: common-head('Open Orders')}">
</head>

<body>
<div class="container">
    <div class="app-header">
        <h2>Open Orders</h2>
        <a href="/ui/home" class="btn btn-outline-secondary">
            <i class="bi bi-house"></i> Home
        </a>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Order</th>
            <th>Table</th>
            <th>Status</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="order : ${orders}">
            <td>#<span th:text="${order.orderId}"></span></td>
            <td th:text="${order.tableId != null ? 'Table ' + order.tableId : 'TAKEAWAY'}"></td>
            <td>
                <span class="badge badge-open">OPEN</span>
            </td>
            <td>
                <a th:href="@{/ui/orders/{id}(id=${order.orderId})}"
                   class="btn btn-sm btn-primary">
                    <i class="bi bi-pencil-square"></i> View / Edit
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
