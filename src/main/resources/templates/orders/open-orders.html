<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Open Orders</title>
</head>
<body>

<h3>Open Orders</h3>

<table border="1">
  <tr>
    <th>Order ID</th>
    <th>Table</th>
    <th>Status</th>
  </tr>

  <tr th:each="order : ${orders}">
    <td th:text="${order.orderId}"></td>
    <td th:text="${order.tableId == null ? 'Takeaway' : 'Table ' + order.tableId}"></td>
    <td th:text="${order.status}"></td>
  </tr>
</table>

<br/>
<a th:href="@{/ui/home}">â¬… Back to Home</a>

</body>
</html>
