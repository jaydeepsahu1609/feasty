<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Items</title>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
          rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap"
          rel="stylesheet">

    <!-- Your custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container mt-4">
    <h3>Add Items to Order</h3>

    <form th:action="@{/ui/orders/{id}/items(id=${orderId})}" method="post">

        <table class="table table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Qty</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="item, stat : ${items}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.description}"></td>
                <td th:text="${item.price}"></td>
                <td>
                    <input type="number"
                           class="form-control"
                           min="0"
                           value="0"
                           th:name="__${item.itemId}__"/>
                </td>
            </tr>
            </tbody>
        </table>

        <button type="submit" class="btn btn-success">
            <i class="bi bi-cart-plus"></i> Add to Order
        </button>

        <a th:href="@{/ui/orders/{id}(id=${orderId})}"
           class="btn btn-secondary ms-2">
            Cancel
        </a>

    </form>
</div>

</body>
</html>
