<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restaurant Home</title>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
          rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap"
          rel="stylesheet">

    <!-- Your custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<div class="container">
    <div class="app-header">
        <h1>ğŸ½ Feasty</h1>
        <span class="text-muted">Restaurant Management</span>
    </div>

    <div class="row g-4">
        <!-- Start Order -->
        <div class="col-md-6">
            <div class="card p-4">
                <h3><i class="bi bi-plus-circle"></i> New Order</h3>
                <p class="text-muted">Start a fresh order for dine-in or takeaway</p>

                <form method="post" th:action="@{/ui/orders}">
                    <label class="form-label">Table</label>
                    <select name="tableId" class="form-select mb-3">
                        <option value="">TAKEAWAY</option>
                        <option th:each="i : ${tables}" th:value="${i}" th:text="'Table ' + ${i}"></option>
                    </select>

                    <button class="btn btn-primary w-100">
                        <i class="bi bi-play-fill"></i> Start Order
                    </button>
                </form>
            </div>
        </div>

        <!-- View Orders -->
        <div class="col-md-6">
            <div class="card p-4">
                <h3><i class="bi bi-list-ul"></i> Open Orders</h3>
                <p class="text-muted">View and manage active orders</p>

                <a href="/ui/orders/open" class="btn btn-outline-primary w-100">
                    <i class="bi bi-eye"></i> View Open Orders
                </a>
            </div>
        </div>
    </div>

    <!-- Flash message -->
    <div th:if="${successMessage}" class="alert alert-success mt-4" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger mt-4" th:text="${errorMessage}"></div>
</div>


</body>
</html>
