spring.application.name=feasty
server.port=9090

# metadata for swagger doc
metadata.name="Jaydeep Sahu"
metadata.email="sahujaydeep4321@gmail.com"
metadata.project-name="Feasty"
metadata.project-description=Feasty - A Spring Boot based Restaurant Ordering & Billing System
metadata.project-version=v1.0

## database config (h2 in-memory)
spring.datasource.url=jdbc:h2:mem:FeastyDB
spring.datasource.username=sa
#spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# auto populate DB at startup
spring.jpa.hibernate.ddl-auto=create-drop

# Disable OSIV (open-sessions-in-view) -- not recommended in production
spring.jpa.open-in-view=false

# logging levels
logging.level.com.rms.feasty=debug
